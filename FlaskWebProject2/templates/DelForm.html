{%extends "layout.html" %}
{% block content %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form class="form-horizontal" action="{{url_for('delete')}}" method="post">
        <div class="form-group">
            <label for="ID" class="control-label col-xs-2">ID</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="ID" value="{{ID}}" placeholder="ID" />
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-success btn-md">Delete</button>
            </div>
        </div>
    </form>

</body>
</html>
{% endblock %}
