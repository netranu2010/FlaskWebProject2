<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{% extends "layout.html" %}
{% block content %}
<body>
    <form class="form-horizontal" action="{{url_for('Show')}}" method="post">
       <div class="form-group">
       <label for="ID" class="control-label col-xs-2">ID</label>
        <div class="col-xs-10">
        <input type="text" class="form-control" name="ID" placeholder="ID" />
        </div>
           </div>
        <div class="form-group">
        <label for="StartDate" class="control-label col-xs-2">Start Date</label>
             <div class="col-xs-10">
              <input type="date" class="form-control" name="StartDate" placeholder="Start Date" />
                </div>
        </div>
        <div class="form-group">
            <label for="EndDate" class="control-label col-xs-2">End Date</label>
            <div class="col-xs-10">
                <input type="date" class="form-control" name="EndDate" placeholder="End Date" />
            </div>
        </div>
        <div class="form-group">
            <label for="Contents" class="control-label col-xs-2">Contents</label>
            <div class="col-xs-10">
            <textarea name="Contents" class="form-control" rows="10" cols="30" id="Contents" placeholder="Text"></textarea>
            </div>
        </div>
        
        <div class="col-xs-4"><button type="submit" class="btn btn-success btn-md">Add</button></div>
        
        <div class="col-xs-8">
            <button type="reset" class="btn btn-primary btn-md">Reset</button>
        </div>

        
    </form>
</body>
</html>
{% endblock %}
